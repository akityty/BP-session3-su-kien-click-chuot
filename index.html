<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện click chuột</title>
</head>
<body>
<img src="ball.jpg"id="ball"style="width: 100px">
<p>Click below button to move the image to right</p>
<button type="button"onclick="moveRight()">Click Me</button>
<script>
    let imgObj = null;
    window.onload = init;
    function init() {
        imgObj = document.getElementById("ball");
        imgObj.style.position = 'relative'; //realtive = quan hệ
        imgObj.style.right = '0px';
    }
    function moveRight() {
        imgObj.style.right = parseInt(imgObj.style.right) -10 +'px';
    }
</script>
</body>
</html>
